name: Test MCP Server

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  test-mcp:
    runs-on: ubuntu-latest
    # Only run on PRs or when @claude is mentioned in comments
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))

    # AWS OIDC認証のための権限設定
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Create MCP config
        run: |
          mkdir -p .mcp
          cat > .mcp/config.json << 'EOF'
          {
            "mcpServers": {
              "my-server": {
                "type": "sse",
                "url": "http://localhost:8000/sse"
              }
            }
          }
          EOF

      - name: Start MCP Server
        run: |
          uv run --with mcp .github/scripts/server.py &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s --max-time 2 -I http://localhost:8000/sse 2>&1 | grep -q "200 OK"; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 1
          done

          # Verify server is running
          if ! curl -s --max-time 2 -I http://localhost:8000/sse 2>&1 | grep -q "200 OK"; then
            echo "Failed to start MCP server"
            exit 1
          fi

      - name: Test MCP Server with Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: "--mcp-config .mcp/config.json"
          prompt: |
            MCPのmy-serverをテストしてください。以下のテストを実行してください：

            1. 基本的なテキストのエコーテスト（例: "Hello, World!"）
            2. 特殊文字を含むテキストのテスト（例: "@#$%^&*()"）
            3. 日本語と絵文字のテスト（例: "こんにちは🎉"）
            4. AWS S3バケットリストの取得テスト（list_s3_bucketsツールを使用）

            各テストの結果を報告し、すべてが正常に動作していることを確認してください。
            S3バケットリストについては、見つかったバケット数と名前を報告してください。

      - name: Cleanup
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
